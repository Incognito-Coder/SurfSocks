mixed-port: 10000
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:10100

dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  default-nameserver:
    - 1.1.1.1
  nameserver:
    - https://doh-de.blahdns.com/dns-query
    - https://dns.comss.one/dns-query
  fallback:
